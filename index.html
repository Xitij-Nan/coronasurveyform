<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/surveyform.css">
        <meta charset="UTF-8">	
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tribute Page</title>	

    </head>

    <body>
        <div id="outside">
            <form id="survey-form" action="/my-handling-form-page" method="post">
              <h1 id="title">Health Care Survey-Form</h1>
              <p id="description"><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
              
              <!-- ------------------Personal Details---------------------------- -->
              <fieldset>
                <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
                <legend>Personal Details</legend>
                <!-- formally describes the purpose of the fieldset it is included inside. -->
                <div>
                  <label id="name-label" for="name">Name:</label>
                  <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
                <div>
                  <label for="address-label">Address:</label>
                  <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
                <div>
                  <label id="email-label" for="Email">Email:</label>
                  <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
                <div>
                  <label id="number-label" for="phone">Phone Number:</label>
                  <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1000000000" max="9999999999">  </div>
            
                <!-- ------------------Radio Buttons-------------------------------- -->
                <div>
                  <label for="Gender">Gender</label>
                  <p>
                    <input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                  </p>
                </div>
                <label for="date-label">Date of Birth:</label>
                <input type="date" name="bday">
              
              </fieldset>
              <!-- ------------------Checkboxes-------------------------------- -->
              <fieldset>
                <label for="Gender">Symptoms (if any)</label>
                <p>
                  <input type="checkbox" name="Fever" value="Fever">Fever<br>
                  <input type="checkbox" name="cough" value="cough"> dry cough<br>
                  <input type="checkbox" name="tiredness" value="tiredness">tiredness<br>
                  <input type="checkbox" name="aches and pains" value="aches and pains" >aches and pains<br>
                  <input type="checkbox" name="sore throat" value="sore throat" > sore throat<br>
                  <input type="checkbox" name="headache" value="headache" >headache<br>
                </p>
              </fieldset>
              
              <!-- -----------------Dropdown menus--------------------------------- -->
              
              <fieldset>
                <div>
                  <label for="Location">Location:</label>
                  <select id="dropdown">
              <option value="Green">Green zone</option>
              <option value="orange">orange zone</option>
              <option value="red">red zone</option>
              <option value="contaminated">contaminated</option>
              </select>
                </div>
              </fieldset>
            
              <!-- --------------------Text Areas------------------------------ -->
              
              <fieldset>
                <legend>Essay Section</legend>
                <div>
                  <label for="msg"></label>
                  <p>Tell more about your current situation:</p>
                  <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
                <div>
                  <label for="msg">How are you dealing with the stress of coronavirus?</label><br>
                  <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
                <p>Upload Medical Certifiates here:
                  <button>Attach Files</button></p>
              </fieldset>
            
              <div id="submitbutton">
                <button type="submit" id="submit">Send your application</button>   </div>
            
            </form>
              </div>
    </body>
</html>
